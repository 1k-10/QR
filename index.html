<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <div class="input-section">
      <label for="text-input">Enter Text:</label>
      <input type="text" id="text-input" placeholder="Enter text to generate QR code">
      <button id="generate-text-qr">Generate QR Code for Text</button>
    </div>

    <div class="input-section">
      <label for="image-input">Upload Image:</label>
      <input type="file" id="image-input" accept="image/*">
      <button id="generate-image-qr">Generate QR Code for Image</button>
    </div>

    <div class="qr-section">
      <div id="qr-text-container" class="qr-container"></div>
      <div id="qr-image-container" class="qr-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
